<div class="p-6">
  <h2 mat-dialog-title class="text-xl font-bold mb-6">{{isEditMode ? 'แก้ไขข้อมูลผู้ใช้' : 'เพิ่มผู้ใช้ใหม่'}}</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>ชื่อ-นามสกุล</mat-label>
        <input matInput formControlName="fullName" placeholder="กรอกชื่อ-นามสกุล">
        <mat-error *ngIf="form.get('fullName')?.hasError('required')">
          กรุณากรอกชื่อ-นามสกุล
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>อีเมล</mat-label>
        <input matInput formControlName="email" placeholder="example@email.com" type="email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          กรุณากรอกอีเมล
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          กรุณากรอกอีเมลให้ถูกต้อง
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>บทบาท</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{role}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('role')?.hasError('required')">
          กรุณาเลือกบทบาท
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>เบอร์โทรศัพท์</mat-label>
        <input matInput formControlName="phone" placeholder="0891234567">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="form.get('phone')?.hasError('required')">
          กรุณากรอกเบอร์โทรศัพท์
        </mat-error>
        <mat-error *ngIf="form.get('phone')?.hasError('pattern')">
          กรุณากรอกเบอร์โทรศัพท์ 10 หลัก
        </mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions class="flex justify-end gap-3 pt-4">
      <button mat-stroked-button type="button" [mat-dialog-close] class="min-w-[100px]">
        ยกเลิก
      </button>
      <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid" class="min-w-[100px]">
        {{isEditMode ? 'บันทึก' : 'เพิ่ม'}}
      </button>
    </div>
  </form>
</div>
