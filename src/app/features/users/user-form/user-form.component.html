<div class="p-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    {{ data ? 'แก้ไขผู้ใช้งาน' : 'เพิ่มผู้ใช้งาน' }}
  </h2>

  <form [formGroup]="form" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>ชื่อ-นามสกุล</mat-label>
      <input matInput formControlName="fullName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>อีเมล</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>บทบาท</mat-label>
      <mat-select formControlName="role">
        <mat-option value="ผู้ดูแลระบบ">ผู้ดูแลระบบ</mat-option>
        <mat-option value="ผู้จัดการ">ผู้จัดการ</mat-option>
        <mat-option value="ผู้ใช้งานทั่วไป">ผู้ใช้งานทั่วไป</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="flex justify-end gap-3 mt-6">
      <button mat-stroked-button type="button" (click)="onCancel()" class="min-w-[100px]">
        ยกเลิก
      </button>
      <button mat-flat-button color="primary" type="submit" class="min-w-[100px]">
        บันทึก
      </button>
    </div>
  </form>
</div>
